<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fode: Italian food</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <a href="" class="logo">Fode</a>
        </h1>
        <nav>
          <ul class="menu">
            <li><a href="#">¿Por qué Fode?</a></li>
            <li><a href="#">Acerca</a></li>
            <li><a href="#">Menú</a></li>
            <li><a href="#" class="btn btn-cta">Login</a></li>
          </ul>
          <div class="burger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </nav>
      </header>

      <main class="main">
        <div class="main__data">
          <h3>Comida italiana</h3>
          <h2 class="py-4">Con el mejor sabor.</h2>
          <p class="">Manteniendo las mejores recetas del país de origen</p>

          <div class="data__order">
            <div class="prices w-75 m-auto">
              <div class="prev">$7.90</div>
              <div class="now">$6.90</div>
            </div>
            <div class="buy">
              <div class="btn btn-cta shadow">ORDENAR</div>
            </div>
          </div>
        </div>

        <div class="saucer"></div>
        <!-- Platillo -->
      </main>
    </div>

    <script>
      function toggleMenu() {
        var menu = document.querySelector(".menu");
        menu.classList.toggle("show");
      }
    </script>
  </body>
</html>
